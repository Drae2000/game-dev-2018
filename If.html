Enter X:
<input type=text id="myIn" value=20><br>



<input type=button value="if x < 6" onclick="{

myTemp = ''

x = document.all.myIn.value

if (x > 6){ myTemp += '<font color=Green>' + 'Greater' + '</font>' + ' than 6 <br>' }

else { myTemp += '<font color=Red>' + 'Less' + '</font>' + ' than 6 <br>' }

document.getElementById('myDiv01').innerHTML = myTemp

}">
